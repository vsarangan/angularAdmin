<mat-horizontal-stepper [linear]="true" #stepper="matHorizontalStepper" (selectionChange)="stepperChange()" [customanimation]="'jackInTheBox'">
  <mat-step [stepControl]="myFormGroup">
  <ng-template matStepLabel>Fill out your name</ng-template>
  <app-form  (notify)='onNotify($event)' ></app-form>
  <div>
    <button mat-button mat-raised-button matStepperNext>Next</button>
  </div>
  </mat-step>
  <mat-step [stepControl]="">
    <div>
      Summa Dummy Data
    </div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button (click)="stepper.reset()">Reset</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
